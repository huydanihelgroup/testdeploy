name: Build app

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
     - name: Use Node.js v12
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
   
    - name: Install package
      run: npm install
    - name: Build production
      run: npm run build